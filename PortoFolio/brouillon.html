{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #0d6efd, #6610f2);
            min-height: 100vh;
        }

        .hero {
            background: #fff;
            border-radius: 20px;
            padding: 3rem;
            animation: fadeIn 1.2s ease-in-out;
        }

        .fade-left {
            animation: fadeLeft 1.2s ease-in-out;
        }

        .fade-right {
            animation: fadeRight 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to   { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeRight {
            from { opacity: 0; transform: translateX(30px); }
            to   { opacity: 1; transform: translateX(0); }
        }

        .social-icons a {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #0d6efd;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            color: #6610f2;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<section class="container d-flex align-items-center justify-content-center py-5">
    <div class="hero shadow row align-items-center w-100">

        <!-- LEFT: Image -->
        <div class="col-md-5 text-center fade-left mb-4 mb-md-0">
            <img src="{% static 'images/profile.jpg' %}"
                 class="img-fluid rounded-circle shadow"
                 style="max-width: 280px;"
                 alt="Profile Picture">
        </div>

        <!-- RIGHT: Text -->
        <div class="col-md-7 fade-right">
            <h1 class="fw-bold">
                Hi, I'm <span class="text-primary">Your Name</span>
            </h1>

            <h4 class="text-muted mt-3">
                Backend Developer | Django | DevOps
            </h4>

            <p class="mt-4">
                I build scalable web applications using Django, REST APIs,
                and modern cloud infrastructure. Passionate about clean code
                and real-world problem solving.
            </p>

            <!-- Social Icons -->
            <div class="social-icons mt-4">
                <a href="https://github.com/yourusername" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/yourusername" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>

            <!-- Buttons -->
            <div class="mt-4">
                <a href="{% static 'cv/Your_CV.pdf' %}" class="btn btn-primary me-2" download>
                    <i class="fa fa-download"></i> Download CV
                </a>

                <a href="/contact/" class="btn btn-outline-secondary">
                    Contact Me
                </a>
            </div>
        </div>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
